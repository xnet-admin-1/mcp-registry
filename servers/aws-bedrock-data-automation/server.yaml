name: aws-bedrock-data-automation
image: mcp/aws-bedrock-data-automation-mcp-server
type: server
meta:
  category: ai-ml
  tags:
    - aws
about:
  title: AWS Bedrock Data Automation
  description: Analyze documents, images, videos, and audio.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
