config:
  description: Configure AWS credentials and S3 bucket for data automation
  env:
    - name: AWS_BUCKET_NAME
      example: your-s3-bucket-name
      value: "{{aws-bedrock-data-automation.aws_bucket_name}}"
    - name: AWS_REGION
      example: us-east-1
      value: "{{aws-bedrock-data-automation.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{aws-bedrock-data-automation.aws_profile}}"
  parameters:
    type: object
    properties:
      aws_bucket_name:
        type: string
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
    required:
      - aws_bucket_name
