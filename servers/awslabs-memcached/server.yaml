name: awslabs-memcached
image: mcp/memcached-mcp-server
type: server
meta:
  category: database
  tags:
    - aws
about:
  title: Amazon ElastiCache for Memcached
  description: High-speed caching with Memcached.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/memcached-mcp-server
config:
  description: Configure Memcached connection
  env:
    - name: MEMCACHED_HOST
      example: your-memcached-endpoint.cache.amazonaws.com
      value: "{{awslabs-memcached.memcached_host}}"
    - name: MEMCACHED_PORT
      example: "11211"
      value: "{{awslabs-memcached.memcached_port}}"
  parameters:
    type: object
    properties:
      memcached_host:
        type: string
      memcached_port:
        type: string
        default: "11211"
    required:
      - memcached_host
