name: awslabs-valkey
image: mcp/valkey-mcp-server
type: server
meta:
  category: database
  tags:
    - aws
about:
  title: Amazon ElastiCache/MemoryDB for Valkey
  description: Advanced data structures with Valkey.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/valkey-mcp-server
config:
  description: Configure Valkey connection
  env:
    - name: VALKEY_HOST
      example: your-cluster-endpoint.amazonaws.com
      value: "{{awslabs-valkey.valkey_host}}"
    - name: VALKEY_PORT
      example: "6379"
      value: "{{awslabs-valkey.valkey_port}}"
  parameters:
    type: object
    properties:
      valkey_host:
        type: string
        default: 127.0.0.1
      valkey_port:
        type: string
        default: "6379"
