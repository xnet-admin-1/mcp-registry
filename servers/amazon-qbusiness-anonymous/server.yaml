name: amazon-qbusiness-anonymous
image: mcp/amazon-qbusiness-anonymous-mcp-server
type: server
meta:
  category: ai-ml
  tags:
    - aws
about:
  title: Amazon Q Business
  description: AI assistant for ingested content with anonymous access.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/amazon-qbusiness-anonymous-mcp-server
config:
  description: Configure AWS credentials and Q Business application
  secrets:
    - name: amazon-qbusiness-anonymous.aws_secret_access_key
      env: AWS_SECRET_ACCESS_KEY
      example: your-aws-secret-access-key
    - name: amazon-qbusiness-anonymous.aws_session_token
      env: AWS_SESSION_TOKEN
      example: your-aws-session-token
  env:
    - name: QBUSINESS_APPLICATION_ID
      example: your-qbusiness-application-id
      value: "{{amazon-qbusiness-anonymous.qbusiness_application_id}}"
    - name: AWS_REGION
      example: us-east-1
      value: "{{amazon-qbusiness-anonymous.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{amazon-qbusiness-anonymous.aws_profile}}"
    - name: AWS_ACCESS_KEY_ID
      example: AKIAIOSFODNN7EXAMPLE
      value: "{{amazon-qbusiness-anonymous.aws_access_key_id}}"
  parameters:
    type: object
    properties:
      qbusiness_application_id:
        type: string
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
      aws_access_key_id:
        type: string
    required:
      - qbusiness_application_id
