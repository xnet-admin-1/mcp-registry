name: awslabs-nova-canvas
image: mcp/nova-canvas-mcp-server
type: server
meta:
  category: ai-ml
  tags:
    - aws
about:
  title: AWS Labs Nova Canvas
  description: AI image generation using Amazon Nova Canvas.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/nova-canvas-mcp-server
config:
  description: Configure AWS credentials for Nova Canvas access
  secrets:
    - name: awslabs-nova-canvas.aws_secret_access_key
      env: AWS_SECRET_ACCESS_KEY
      example: your-aws-secret-access-key
    - name: awslabs-nova-canvas.aws_session_token
      env: AWS_SESSION_TOKEN
      example: your-aws-session-token
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{awslabs-nova-canvas.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{awslabs-nova-canvas.aws_profile}}"
    - name: AWS_ACCESS_KEY_ID
      example: AKIAIOSFODNN7EXAMPLE
      value: "{{awslabs-nova-canvas.aws_access_key_id}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
      aws_access_key_id:
        type: string
