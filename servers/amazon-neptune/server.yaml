name: amazon-neptune
image: mcp/amazon-neptune-mcp-server
type: server
meta:
  category: database
  tags:
    - aws
about:
  title: Amazon Neptune
  description: Graph database queries with Cypher and Gremlin.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/amazon-neptune-mcp-server
config:
  description: Configure AWS credentials and Neptune endpoint
  env:
    - name: NEPTUNE_ENDPOINT
      example: neptune-db://your-cluster-endpoint
      value: "{{amazon-neptune.neptune_endpoint}}"
    - name: AWS_REGION
      example: us-east-1
      value: "{{amazon-neptune.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{amazon-neptune.aws_profile}}"
  parameters:
    type: object
    properties:
      neptune_endpoint:
        type: string
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
    required:
      - neptune_endpoint
