name: aws-pricing
image: mcp/aws-pricing-mcp-server
type: server
meta:
  category: cost-management
  tags:
    - aws
about:
  title: AWS Pricing
  description: AWS service pricing and cost estimates.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/aws-pricing-mcp-server
config:
  description: Configure AWS credentials for pricing access
  secrets:
    - name: aws-pricing.aws_secret_access_key
      env: AWS_SECRET_ACCESS_KEY
      example: your-aws-secret-access-key
    - name: aws-pricing.aws_session_token
      env: AWS_SESSION_TOKEN
      example: your-aws-session-token
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{aws-pricing.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{aws-pricing.aws_profile}}"
    - name: AWS_ACCESS_KEY_ID
      example: AKIAIOSFODNN7EXAMPLE
      value: "{{aws-pricing.aws_access_key_id}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
      aws_access_key_id:
        type: string
