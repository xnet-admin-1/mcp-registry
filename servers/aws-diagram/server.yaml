name: aws-diagram
image: mcp/aws-diagram
type: server
meta:
  category: devops
  tags:
    - aws-diagram
    - devops
about:
  title: AWS Diagram
  description: Seamlessly create diagrams using the Python diagrams package DSL. This server allows you to generate AWS diagrams, sequence diagrams, flow diagrams, and class diagrams using Python code.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/aws-diagram-mcp-server
run:
  volumes:
    - "{{aws-diagram.output_dir}}:/tmp/generated-diagrams"
config:
  description: Configure the output directory for generated diagram images
  parameters:
    type: object
    properties:
      output_dir:
        type: string
        default: $HOME/aws-diagrams
    required:
      - output_dir
