name: aws-api
image: mcp/aws-api-mcp-server
type: server
meta:
  category: devops
  tags:
    - aws
about:
  title: AWS API
  description: Comprehensive AWS API support with command validation and access to all services.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/aws-api-mcp-server
config:
  description: Configure AWS credentials and API access settings
  secrets:
    - name: aws-api.aws_secret_access_key
      env: AWS_SECRET_ACCESS_KEY
      example: your-aws-secret-access-key
    - name: aws-api.aws_session_token
      env: AWS_SESSION_TOKEN
      example: your-aws-session-token
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{aws-api.aws_region}}"
    - name: AWS_API_MCP_PROFILE_NAME
      example: default
      value: "{{aws-api.aws_profile_name}}"
    - name: AWS_ACCESS_KEY_ID
      example: AKIAIOSFODNN7EXAMPLE
      value: "{{aws-api.aws_access_key_id}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile_name:
        type: string
        default: default
      aws_access_key_id:
        type: string
