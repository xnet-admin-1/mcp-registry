config:
  description: Configure AWS credentials and Kendra Index settings
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{amazon-kendra-index.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{amazon-kendra-index.aws_profile}}"
    - name: KENDRA_INDEX_ID
      example: your-kendra-index-id
      value: "{{amazon-kendra-index.kendra_index_id}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
      kendra_index_id:
        type: string
    required:
      - kendra_index_id
