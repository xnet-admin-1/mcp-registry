name: awslabs-iam
image: mcp/iam-mcp-server
type: server
meta:
  category: security
  tags:
    - aws
about:
  title: AWS IAM
  description: IAM user, role, group, and policy management.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/iam-mcp-server
config:
  description: Configure AWS credentials for IAM access
  secrets:
    - name: awslabs-iam.aws_secret_access_key
      env: AWS_SECRET_ACCESS_KEY
      example: your-aws-secret-access-key
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{awslabs-iam.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{awslabs-iam.aws_profile}}"
    - name: AWS_ACCESS_KEY_ID
      example: AKIAIOSFODNN7EXAMPLE
      value: "{{awslabs-iam.aws_access_key_id}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
      aws_access_key_id:
        type: string
