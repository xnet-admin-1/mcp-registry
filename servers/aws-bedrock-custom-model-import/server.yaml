name: aws-bedrock-custom-model-import
image: mcp/aws-bedrock-custom-model-import-mcp-server
type: server
meta:
  category: ai-ml
  tags:
    - aws
about:
  title: AWS Bedrock Custom Model Import
  description: Manage custom models in Bedrock.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/aws-bedrock-custom-model-import-mcp-server
config:
  description: Configure AWS credentials and S3 bucket for model imports
  secrets:
    - name: aws-bedrock-custom-model-import.aws_secret_access_key
      env: AWS_SECRET_ACCESS_KEY
      example: your-aws-secret-access-key
    - name: aws-bedrock-custom-model-import.aws_session_token
      env: AWS_SESSION_TOKEN
      example: your-aws-session-token
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{aws-bedrock-custom-model-import.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{aws-bedrock-custom-model-import.aws_profile}}"
    - name: AWS_ACCESS_KEY_ID
      example: AKIAIOSFODNN7EXAMPLE
      value: "{{aws-bedrock-custom-model-import.aws_access_key_id}}"
    - name: BEDROCK_MODEL_IMPORT_S3_BUCKET
      example: your-model-bucket
      value: "{{aws-bedrock-custom-model-import.bedrock_model_import_s3_bucket}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
      aws_access_key_id:
        type: string
      bedrock_model_import_s3_bucket:
        type: string
