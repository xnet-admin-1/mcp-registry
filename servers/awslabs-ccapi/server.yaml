name: awslabs-ccapi
image: mcp/ccapi-mcp-server
type: server
meta:
  category: devops
  tags:
    - aws
about:
  title: AWS Cloud Control API
  description: Direct resource management with security scanning.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: e248afc698cdf293b49f265bf436894a44786c56
  directory: src/ccapi-mcp-server
config:
  description: Configure AWS credentials for Cloud Control API access
  secrets:
    - name: awslabs-ccapi.aws_secret_access_key
      env: AWS_SECRET_ACCESS_KEY
      example: your-aws-secret-access-key
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{awslabs-ccapi.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{awslabs-ccapi.aws_profile}}"
    - name: AWS_ACCESS_KEY_ID
      example: AKIAIOSFODNN7EXAMPLE
      value: "{{awslabs-ccapi.aws_access_key_id}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
      aws_access_key_id:
        type: string
